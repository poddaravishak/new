<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .profile {
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
      }
      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .profile h2 {
        margin-top: 0;
      }
      .profile p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <img src="path_to_your_photo.jpg" alt="Profile Picture" />
      <h2>Name</h2>
      <p>ID: 123456</p>
      <p>Email: example@example.com</p>
      <p>Work: Web Developer</p>
    </div>
  </body>
</html>

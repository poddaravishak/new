<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      .donation-bar {
        background-color: #4caf50; /* Green color */
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
      }

      .donation-text {
        font-size: 18px;
      }

      .donate-button {
        background-color: #f44336; /* Red color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="donation-bar">
      <div class="donation-text">Support us with a donation!</div>
      <button class="donate-button">Donate Now</button>
    </div>

    <!-- Your content goes here -->
  </body>
</html>
